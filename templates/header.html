<div style = 'text-align: center'>

    <div class = "learnrun_header_logo">
        <h1>
            <a href="{% url 'home' %}">
                LearnRun
            </a>
        </h1>
    </div>
    <div class = "learnrun_header_button">
        <span class="mx-3">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-3">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
            <span class="mx-3">
                <a href="{% url 'subscribeapp:list' %}">
                    Subscription
                </a>
            </span>
        {% endif %}

        {% if not user.is_authenticated %}
        <span class="mx-3">
            <a href="{% url 'helloapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-3">
            <a href="{% url 'helloapp:create' %}">
                SignUp
            </a>
        </span>

        {% else %}
        <span class="mx-3">
            <a href="{% url 'helloapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span>
            <a href="{% url 'helloapp:logout' %}">
                LogOut
            </a>
        </span>
        {% endif %}

    </div>

</div>
