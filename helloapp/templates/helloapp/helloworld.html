{% extends 'base.html' %}

{% block content %}

    <div style = "margin: 2rem; text-align: center;">
        <h1>HTTP METHOD</h1>

        <form action="/hello/helloman/" method="POST">
            {% csrf_token %}
            <input type = "text"
                    name = "input_text">
            <input type = "submit"
                   value="SEND"
                   class="btn btn-primary">

        </form>

        {% for data in data_list %}
        <h3>{{ data.text }}</h3>
        {% endfor %}
    </div>



{%  endblock %}
